<app-header></app-header>
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Customers</h1>
      </div><!-- /.col -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-12">

          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Customer Information</h3>

            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div class="row">
                <div class="col col-12">
                  <div class="container" id="customerForm">
                    <form #frmCustomer="ngForm">
                      <div class="form-group">
                        <label for="txtId">Customer ID</label>
                        <input [(ngModel)]="selectedCustomer.customerId"
                               type="text"
                               required disabled
                               name="customerId"
                               class="form-control"
                               id="txtId"
                               placeholder="Customer ID">
                      </div>
                      <div class="form-group">
                        <label for="txtName">Customer Name</label>
                        <input [(ngModel)]="selectedCustomer.name"
                               type="text"
                               required
                               name="name"
                               class="form-control"
                               id="txtName"
                               placeholder="Enter customer name">
                      </div>
                      <div class="form-group">
                        <label for="txtAddress">Customer Address</label>
                        <input [(ngModel)]="selectedCustomer.address"
                               type="text"
                               required
                               name="address"
                               class="form-control"
                               id="txtAddress"
                               placeholder="Enter customer address">
                      </div>
                      <div class="form-group">
                        <button (click)="saveCustomer()"
                                [disabled]="!frmCustomer.valid || isCustomerSelected"
                                type="button"
                                class="btn btn-primary float-right right-buttons">Save Customer
                        </button>
                        <button (click)="updateCustomer()"
                                [disabled]="!isCustomerSelected"
                                type="button"
                                class="btn btn-warning float-right right-buttons">Update Customer
                        </button>
                        <button (click)="clear()"
                                [disabled]="!(isCustomerSelected || frmCustomer.dirty)"
                                type="button"
                                class="btn btn-info float-right right-buttons">Clear
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </div>
        <div class="col-md-6 col-12">
          <table id="tblCustomers" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Customer Address</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers" (click)="selectCustomer(customer)">
              <td>{{customer.customerId}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.address}}</td>
              <td>
                <i (click)="deleteCustomer(customer.customerId)" class="fa fa-trash fa-2x"></i>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
</div>
