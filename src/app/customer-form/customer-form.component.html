<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Customers</h1>
      </div><!-- /.col -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12">

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Customer Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">
                <div class="container" id="customerForm">
                  <form>
                    <div class="form-group">
                      <label for="txtId">Customer ID</label>
                      <input type="email" class="form-control" id="txtId" placeholder="id" disabled>
                    </div>
                    <div class="form-group">
                      <label for="txtName">Customer Name</label>
                      <input type="email" class="form-control" id="txtName" placeholder="name">
                    </div>
                    <div class="form-group">
                      <label for="txtAddress">Customer Address</label>
                      <input type="email" class="form-control" id="txtAddress" placeholder="address">
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary float-right right-buttons">Save Customer</button>
                      <button class="btn btn-warning float-right right-buttons">Update Customer</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
